<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto Final Computer Science</title>
</head>

<body>
    <header>
        <img class="head-img"
            src="https://images.unsplash.com/photo-1468276311594-df7cb65d8df6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
            alt="">
        <nav class="navbar bg-opacity-50 ">
            <div class="container-fluid">
                <img src="https://www.citypng.com/public/uploads/preview/-51608494295medy7bxbvk.png" alt="logo"
                    width="100px" height="50px">

                <form class="d-flex" role="search">
                    <div class="busqueda">
                        <input class="form-control me-2" type="search" placeholder="Busca a tu personaje favorito"
                            aria-label="Search" id="buscador">
                        <button onclick="llamarBusqueda()" class="btn btn-outline-light">Buscar</button>
                        <button onclick="reiniciarData()" class="btn btn-outline-light">Reiniciar</button>
                    </div>
                </form>
            </div>
            <div class="head-titulo">
                <h1>Encuentra a tu personaje favorito</h1>
            </div>
        </nav>
        


    </header>

    <main>
        <div id="personajes-wrapper" class="row"></div>


    </main>


    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
