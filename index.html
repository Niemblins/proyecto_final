
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto Final Computer Science</title>
</head>

<body>
    <header>
        <img class="head-img" src="assets/img-H.jpg" alt="">
        <nav class="navbar bg-opacity-50 ">
            <div class="container-fluid">
                <img src="https://www.citypng.com/public/uploads/preview/-51608494295medy7bxbvk.png" alt="logo"
                    width="100px" height="50px">

                <form class="d-flex" role="search">
                    <div class="busqueda">
                        <input class="form-control me-2" type="search" placeholder="Busca a tu personaje favorito"
                            aria-label="Search" id="buscador">
                        <button type="button" onclick="llamarBusqueda()" class="btn btn-outline-light">Buscar</button>
                        <button onclick="reiniciarData()" class="btn btn-outline-light">Reiniciar</button>
                    </div>
                </form>
            </div>
        </nav>
        <div class="head-titulo">
            <h3>Encuentra a tu personaje favorito</h3>
        </div>



    </header>

    <main>
        <div id="personajes-wrapper" class="row"></div>


    </main>




    <script src="js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
